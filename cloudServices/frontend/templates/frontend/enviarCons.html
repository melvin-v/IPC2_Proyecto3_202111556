<html lang="en">

    <title>Enviar consumos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

        }
        #divText{
            background: radial-gradient(#37991a, #37991a);  
            text-align: center
        }
        #divAlert{  
            text-align: center
        }
        #enviar{
            background: radial-gradient(#fb4c3b, #fb4c3b);  
            text-align: center
        }
    </style>
</head>
  <body>
    <div class="container">
        <div class="p-3 mb-2 bg-warning text-dark rounded" style="margin-top: 150px;">
            <div class="row">
                <div class="col-6 offset-3">
                    <form method="POST"  enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <input type="file" class="form-control" id="inputCons" name="inputCons" accept=".XML">
                            <input type="submit" class="input-group-text" for="inputGroupFile02" id="enviar"></input>
                        </div>
                    </form>
                </div>
            </div>
            {% if msg == "correcto" %}
                <div class="row" style="margin-top: 30px;">
                    <div class="col-6 offset-3">
                        <div class="alert alert-success" role="alert" id="divAlert">
                            Â¡Archivo enviado correctamente!
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 offset-4">    
                        <div class="shadow p-3 mb-5 bg-body rounded" id="divText">
                            <b style="text-align:center">Consumos creados: {{consumos}}</b>
                        </div>
                    </div>
                </div>
            {% endif %}
            <div class="row" style="margin-top: 10px;">
                <div class="col-3 offset">
                        <a href="http://127.0.0.1:8000/" class="btn btn-dark">Regresar al menu principal</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
